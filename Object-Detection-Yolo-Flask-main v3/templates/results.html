<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados das Inspeções</title>
    <link rel="stylesheet" href="/static/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Resultados das Inspeções</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Arquivo</th>
                    <th>Intactos</th>
                    <th>Danificados</th>
                    <th>Horário</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.id }}</td>
                    <td>{{ result.filename }}</td>
                    <td>{{ result.intact_count }}</td>
                    <td>{{ result.damaged_count }}</td>
                    <td>{{ result.inspection_time }}</td>
                    <td><img src="data:image/png;base64,{{ result.image_base64 }}" width="100"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="back-button">Voltar</a> <!-- Botão para voltar à página inicial -->
    </div>
</body>
</html>
